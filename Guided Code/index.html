<!DOCTYPE html> <!-- Declares the document type, in this case, HTML5 -->
<html lang="en" dir="ltr"> <!-- Opens the HTML document and specifies language as English and text direction as left to right -->
  <head> <!-- The head section contains meta-information about the document -->
    <meta charset="utf-8"> <!-- Defines the character encoding to ensure correct display of text -->
    <title>JS Candy Crush</title> <!-- Sets the title of the webpage that will appear in the browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Links an external CSS file (style.css) for styling the webpage -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet"> <!-- Links to Google Fonts to apply the 'Montserrat' font -->
    <script src="index.js" charset="utf-8"></script> <!-- Links an external JavaScript file (index.js) to add interactivity -->
  </head>
  <body> <!-- The body section contains the content of the webpage -->
    <div class="scoreBoard"> <!-- A div container for the score display -->
      <h3>score</h3> <!-- A heading displaying the text 'score' -->
      <h1 id="score"></h1> <!-- A heading that will display the actual score dynamically with an ID of 'score' -->
    </div>
    <div class="grid"></div> <!-- A div that will likely represent a grid for the Candy Crush game -->
  </body>
</html> <!-- Closes the HTML document -->
